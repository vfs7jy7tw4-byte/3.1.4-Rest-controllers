<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5" style="max-width: 520px;">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            Delete user
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete this user?</p>

            <ul class="list-group mb-3">
                <li class="list-group-item"><b>ID:</b> <span th:text="${user.id}"></span></li>
                <li class="list-group-item"><b>Username:</b> <span th:text="${user.username}"></span></li>
                <li class="list-group-item"><b>Email:</b> <span th:text="${user.email}"></span></li>
            </ul>

            <form th:action="@{/admin/delete}" method="post" class="d-flex gap-2">
                <input type="hidden" name="id" th:value="${user.id}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <button class="btn btn-danger" type="submit">Delete</button>
                <a class="btn btn-secondary" th:href="@{/admin}">Cancel</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
