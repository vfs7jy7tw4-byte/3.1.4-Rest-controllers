<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5" style="max-width: 520px;">
    <div class="card">
        <div class="card-header">
            Edit user
        </div>
        <div class="card-body">
            <form th:action="@{/admin/edit}" method="post">

                <div class="mb-3">
                    <label class="form-label">ID</label>
                    <input class="form-control" name="id" th:value="${user.id}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input class="form-control" th:value="${user.username}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" name="email" th:value="${user.email}">
                </div>

                <div class="mb-3">
                    <label class="form-label">New password (optional)</label>
                    <input class="form-control" name="password" placeholder="leave blank to keep old">
                </div>

                <div class="mb-3">
                    <label class="form-label">Roles</label>
                    <div class="form-check" th:each="r : ${allRoles}">
                        <input class="form-check-input"
                               type="checkbox"
                               name="roleIds"
                               th:value="${r.id}"
                               th:checked="${user.roles.contains(r)}">
                        <label class="form-check-label" th:text="${r.name}"></label>
                    </div>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="d-flex gap-2">
                    <button class="btn btn-primary" type="submit">Edit</button>
                    <a class="btn btn-secondary" th:href="@{/admin}">Cancel</a>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
