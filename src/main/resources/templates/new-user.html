<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-text text-white">
        <b th:text="${#authentication.name}"></b>
        with roles:
        <span th:each="r : ${#authentication.authorities}"
              th:text="${r.authority} + ' '"></span>
    </span>

    <form th:action="@{/logout}" method="post" class="m-0">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-link text-white">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-2 bg-light vh-100 pt-3">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>

        <div class="col-10 p-4">
            <h2>Admin panel</h2>

            <ul class="nav nav-tabs mt-3">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/new}">New User</a>
                </li>
            </ul>

            <div class="card mt-3">
                <div class="card-header">
                    Add new user
                </div>

                <div class="card-body" style="max-width: 420px;">
                    <form th:action="@{/admin/new}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input class="form-control" th:field="*{username}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input class="form-control" type="password" th:field="*{password}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" th:field="*{email}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Roles</label>
                            <div class="form-check" th:each="r : ${allRoles}">
                                <input class="form-check-input" type="checkbox" name="roleIds" th:value="${r.id}">
                                <label class="form-check-label" th:text="${r.name}"></label>
                            </div>
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <button class="btn btn-success" type="submit">Add new user</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
