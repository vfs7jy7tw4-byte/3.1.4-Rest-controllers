<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin</title>
</head>
<body>

<h1>Admin Page</h1>

<h2>Users</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.username}"></td>
        <td>
            <form th:action="@{/admin/update}" method="post">
                <input type="hidden" name="id" th:value="${u.id}"/>

                <input type="text" name="email" th:value="${u.email}" placeholder="email"/>


                <input type="text" name="password" placeholder="new password (optional)"/>

                <div>
                    <b>Roles:</b><br/>
                    <div th:each="r : ${allRoles}">
                        <label>
                            <input type="checkbox"
                                   name="roleIds"
                                   th:value="${r.id}"
                                   th:checked="${u.roles.contains(r)}"/>
                            <span th:text="${r.name}"></span>
                        </label>
                    </div>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit">Update</button>
            </form>
        </td>
        <td>
            <span th:each="r : ${u.roles}" th:text="${r.name} + ' '"></span>
        </td>
        <td></td>
        <td>
            <form th:action="@{/admin/delete}" method="post">
                <input type="hidden" name="id" th:value="${u.id}"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<hr/>

<h2>Create new user</h2>
<form th:action="@{/admin/create}" method="post" th:object="${newUser}">
    <div>
        Username: <input type="text" th:field="*{username}" required/>
    </div>
    <div>
        Password: <input type="text" th:field="*{password}" required/>
    </div>
    <div>
        Email: <input type="text" th:field="*{email}"/>
    </div>

    <div>
        <b>Roles:</b><br/>
        <div th:each="r : ${allRoles}">
            <label>
                <input type="checkbox" name="roleIds" th:value="${r.id}"/>
                <span th:text="${r.name}"></span>
            </label>
        </div>
        <div style="font-size: 12px;">
            Если роли не выбрать — будет назначена ROLE_USER.
        </div>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Create</button>
</form>

<hr/>

<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Logout</button>
</form>

</body>
</html>
