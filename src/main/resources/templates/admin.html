<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-text text-white">
        <b th:text="${#authentication.name}"></b>
        with roles:
        <span th:each="r : ${#authentication.authorities}"
              th:text="${r.authority} + ' '"></span>
    </span>

    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-link text-white">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-2 bg-light vh-100 pt-3">
            <ul class="nav flex-column nav-pills">

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link active" th:href="@{/admin}">Admin</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>

            </ul>
        </div>

        <!-- CONTENT -->
        <div class="col-10 p-4">
            <h2>Admin panel</h2>

            <ul class="nav nav-tabs mt-3">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin}">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/new}">New User</a>
                </li>
            </ul>

            <div class="card mt-3">
                <div class="card-header">
                    All users
                </div>

                <div class="card-body">
                    <table class="table table-striped align-middle">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="u : ${users}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.username}"></td>
                            <td th:text="${u.email}"></td>
                            <td>
                                <span th:each="r : ${u.roles}"
                                      th:text="${r.name} + ' '"></span>
                            </td>

                            <td>
                                <a class="btn btn-info btn-sm"
                                   th:href="@{/admin/edit/{id}(id=${u.id})}">
                                    Edit
                                </a>
                            </td>

                            <td>
                                <a class="btn btn-danger btn-sm"
                                   th:href="@{/admin/delete/{id}(id=${u.id})}">
                                    Delete
                                </a>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>
</div>

</body>
</html>
